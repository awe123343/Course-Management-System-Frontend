<p-messages></p-messages>

<p-card header="Login" [style]="{'max-width': '30em'}" styleClass="p-card-shadow">
    <ng-template pTemplate="header">
        <img alt="Card" src="assets/usercard.png">
    </ng-template>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="p-grid p-fluid">
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                    <input type="text" pInputText placeholder="Username" formControlName="username" class="p-mr-2" />
                    <p-message *ngIf="f.username.dirty && f.username.errors" severity="error"
                        text="Username is required">
                    </p-message>
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                    <input type="password" pPassword placeholder="Password" formControlName="password" class="p-mr-2" />
                    <p-message *ngIf="f.password.dirty && f.password.errors" severity="error"
                        text="Password is required">
                    </p-message>
                </div>
            </div>
            <div class="p-col-12">
                <div class="p-d-flex p-jc-center">
                    <p-button type="submit" label="Login" [disabled]="form.invalid"
                        [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'" styleClass="p-mr-4">
                    </p-button>
                    <p-button label="Register" icon="pi pi-user-plus" (click)="navToRegister()" styleClass="p-ml-2">
                    </p-button>
                </div>
            </div>
        </div>
    </form>
</p-card>
